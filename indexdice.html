<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="dice.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="card w-25 mx-auto my-4">
            <div class="card-header text-center h1 text-success" id="diceFace">
                Go ahead, don't be shy
            </div>

            <div class="card-body text-center">
                <button class="btn btn-warning text-dark" onclick="rollDice();">
                    Roll The Dice.
                </button>
            </div>

            <div class="card-footer text-center" id="diceMsg">
                Will you win? Or will you not? Face the light, or face the dark? 6 sides, choose 1 face. Roll if you dare, change your fate.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
